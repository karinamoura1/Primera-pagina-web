<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Karina Moura">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>

<body>
    <h1>Formulario</h1>
    <form action="#" method="post" autocomplete="off">
        <p>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" size="30" maxlength="12" required autofocus
                placeholder="escribe tu nombre">
        </p>
        <p>
            <label for="password">Contraseña</label>
            <input type="password" id="password" size="30" required>
        </p>
        <p>
            <label for="correo">Correo</label>
            <input type="email" id="correo" name="correo">
        </p>
        <p>
            <label for="url">URL</label>
            <input type="url" id="url" name="url">
        </p>
        <p>
            <label for="number">Número</label>
            <input type="number" id="number" name="Número" min="1" max="100" step="2">
        </p>
        <p>
            <label for="fecha">Fecha</label>
            <input type="date" id="fecha" name="Fecha">
        </p>
        <p>
            <input type="range">
        </p>
        <p>
            <input type="color">
        </p>
        <p>
            <label for="observaciones">Observaciones</label>
            <textarea name="observaciones" id="observaciones" cols="50" rows="5"></textarea>
        </p>
        <p>
            <button type="submit">Enviar</button>
        </p>
        

    </form>

</body>

</html>
