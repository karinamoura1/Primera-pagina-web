<!DOCTYPE html>
<html lang="es">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenido interactivo</title>
</head>

<body>
    <h1>Contenido interactivo</h1>
    <details open>
        <summary>Curso HTML5</summary>
        1. Introducción <br>
        2. Formateo <br>
        3. Listas <br>
    </details>
    <br>
    <dialog id="dialogo">Este es un cuadro de diálogo</dialog>
    <p>
        <button type="button" onclick="document.getElementById('dialogo').open=true">Abrir</button>
        <button type="button" onclick="document.getElementById('dialogo').open=false">Cerrar</button>
    </p>

        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    <br>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/c36u4zTb05E" title="YouTube video player"
